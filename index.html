<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sales Design Labs - Sales is a Science</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<style>
		body {
			font-size: 16px;
			font-family: 'Helvetica', sans-serif;
		}

		.wrapper {
			margin: 1.5rem;
			display: flex;
			flex-flow: column wrap;
			justify-content: flex-start;
			align-items: flex-start;
			gap: 1rem;
			box-sizing: border-box;
		}

		.wrapper > * {
			margin: 0px;
		}

		img {
			width: 200px;
			height: auto;
		}

		h1,
		h2 {
			margin: 0px;
			font-size: 2rem;
		}

		p {
			font-size: 1.125rem;
			line-height: 1.3;
		}

		.buttons {
			display: flex;
			flex-flow: row wrap;
			justify-content: flex-start;
			align-items: center;
			gap: 1rem;
		}

		.btn {
			font-size: 1rem;
			padding: 0.65em 0.85em;
			border: 0.125rem solid #000;
			font-weight: 600;
			line-height: 1;
			border-radius: 0.5em;
			text-decoration: none;
			text-transform: uppercase;
			letter-spacing: 0.05em;
		}

		.btn:hover {
			opacity: 0.8;
		}

		.btn:active {
			transform: translate(0px, 0.125em);
		}

		.btn-primary {
			color: #fff;
			background: #000;
		}

		.btn-secondary {
			color: #000;
			background: #fff;
		}

		.seo-only {
			position: absolute !important;
			top: auto !important;
			left: -10000px !important;
			width: 1px !important;
			height: 1px !important;
			overflow: hidden !important;
		}

		@media (min-width: 1024px) and (min-height: 500px) {

			.wrapper {
				justify-content: center;
				align-items: center;
				margin: 0px auto;
				padding: 1.5rem;
				width: 700px;
				height: calc(var(--vh, 1vh) * 100);
				text-align: center;
			}

			h1,
			h2 {
				font-size: 2.5rem;
			}

			p {
				font-size: 1.25rem;
			}

			.buttons {
				justify-content: center;
			}

		}

	</style>
</head>
<body>

<main class="wrapper">
	<img src="sales-design-labs.svg" alt="Sales Design Labs - Sales is a Science">
	<h1 class="seo-only">Sales Design Labs</h1>
	<h2>Start more conversations</h2>
	<p>Sales is a science. Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt.</p>
	<div class="buttons">
		<a class="btn btn-primary" href="https://calendly.com/alex-gnw">Book a Call</a>
		<a class="btn btn-secondary" href="mailto:alex@salesdesignlabs.com" target="_blank">Email</a>
	</div>
</main>

<script>
function setVH() {
	var vh = window.innerHeight * 0.01;
	document.documentElement.style.setProperty('--vh', vh + 'px');
}
setVH();
window.addEventListener('resize', function() {
	setVH();
});
</script>

</body>
</html>
