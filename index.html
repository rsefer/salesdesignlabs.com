		body {
			--color-black: #000;
			--color-white: #fff;
			--color-grey-dark: #151920;
			--color-orange: #f9921b;
			--color-purple: #c72cc8;
			--color-blue: #357fff;
			--color-green: #82C7A5;
			--color-brown: #2c120b;
			--box-shadow: 0.05em 0.05em 0.125em rgba(0, 0, 0, 0.5);
			--font-family-main: 'Open Sans', 'Helvetica', sans-serif;
			color: var(--color-white);
			background: var(--color-black);
			font-size: 16px;
			font-family: var(--font-family-main);
		}

		.bg {
			z-index: 0;
			position: fixed;
			top: 0px;
			left: 0px;
			width: 100vw;
			height: 100vh;
			background-color: var(--color-grey-dark);
			background-size: cover;
			background-position: center center;
			background-repeat: no-repeat;
			opacity: 0.75;
		}

		.wrapper {
			z-index: 2;
			position: relative;
			margin: 1.5rem;
			display: flex;
			flex-flow: column wrap;
			justify-content: center;
			align-items: center;
			gap: 1rem;
			box-sizing: border-box;
			text-align: center;
		}

		.wrapper > * {
			margin: 0px;
			line-height: 1.3;
			text-shadow: 0.05em 0.05em 0.125em rgba(0, 0, 0, 0.5);
		}

		.logo {
			width: 180px;
			height: auto;
			filter: drop-shadow(var(--box-shadow));
		}

		h1,
		h2 {
			margin: 0px;
			font-size: 2rem;
			letter-spacing: 0.025em;
		}

		p {
			font-size: 1.125rem;
		}

		a {
			color: currentColor;
			text-decoration: underline;
		}

		.buttons {
			display: flex;
			flex-flow: row wrap;
			justify-content: center;
			align-items: center;
			gap: 1rem;
		}

		.btn {
			font-size: 1rem;
			padding: 0.65em 0.85em;
			border: 0.125rem solid var(--color-white);
			font-weight: 700;
			line-height: 1;
			border-radius: 0.375em;
			text-decoration: none;
			text-transform: uppercase;
			letter-spacing: 0.05em;
			text-shadow: none;
			box-shadow: var(--box-shadow);
			transition: all 200ms;
		}

		.btn:hover {
			opacity: 0.9;
		}

		.btn:active {
			transform: translate(0px, 0.05em);
		}

		.btn-primary {
			color: var(--color-white);
			background: var(--color-green);
			border-color: var(--color-green);
		}

		.btn-secondary {
			color: var(--color-black);
			background: var(--color-white);
		}

		.contact {
			--contact-spacing: 1.5rem;
			text-align: center;
		}

		.contact > * {
			font-weight: 300;
			font-size: 1em;
		}

		.contact > *:not(:first-child) {
			margin-top: 1em;
		}

		.seo-only {
			position: absolute !important;
			top: auto !important;
			left: -10000px !important;
			width: 1px !important;
			height: 1px !important;
			overflow: hidden !important;
		}

		@media (min-height: 500px) {

			.wrapper {
				justify-content: center;
				margin: 0px auto;
				padding: 1.5rem;
				height: calc(var(--vh, 1vh) * 100);
			}

		}

		@media (min-width: 768px) and (min-height: 500px) {

			.wrapper {
				width: 700px;
			}

			.bg {
				background-image: url('images/angles.svg');
			}

			.logo {
				width: 200px;
			}

			h1,
			h2 {
				font-size: 2.5rem;
			}

			p {
				font-size: 1.25rem;
			}

			.contact-email,
			.contact-address {
				margin: 0px;
				position: fixed;
				bottom: var(--contact-spacing);
			}

			.contact-email {
				left: var(--contact-spacing);
			}

			.contact-address {
				right: var(--contact-spacing);
			}

			.contact-address {
				display: flex;
				flex-flow: row wrap;
				justify-content: space-between;
				align-items: center;
				gap: 0.5rem;
			}

		}

	<h2>Start more conversations.</h2>
	<p>We introduce technology and re-design systems that help teams operationalize their growth, discover new opportunities and better predict future revenue.</p>
	<div class="buttons">
		<a class="btn btn-primary" href="https://forms.gle/1BY8TQ7r9Jhj87YU6">Apply for a Lab</a>
		<a class="btn btn-secondary" href="https://calendly.com/alex-gnw">Audit my LinkedIn</a>
	</div>
	<div class="contact">
		<div class="contact-email"><a href="mailto:alex@salesdesignlabs.com" target="_blank">alex@salesdesignlabs.com</a></div>
		<div class="contact-address"><div>1927 N Milwaukee Ave.</div><div>Chicago, IL 60647</div></div>
	</div>
</main>

<div class="bg"></div>

<script>
function setVH() {
	var vh = window.innerHeight * 0.01;
	document.documentElement.style.setProperty('--vh', vh + 'px');
}
setVH();
window.addEventListener('resize', function() {
	setVH();
});
</script>
